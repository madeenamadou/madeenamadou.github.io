---
layout: post
---
<div class="item {% if post.star %}star{% endif %}">
	<h1 class="title">{{ post.title }}</h1>
	
		<span class="date">
			<time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%A. %B %d, %Y" }}</time>
		</span>
	
	{% if site.show-tags %}
	    <div class="post-tags">
		{% for tag in page.tags %}
		    <a class="item" href="{{ site.url }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
		{% endfor %}
	    </div>
	{% endif %}
	
	
	{{ post.content }}
</div>
